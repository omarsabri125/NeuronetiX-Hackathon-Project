name: ML CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - name: Print a welcome message
        run: echo "Welcome to our first github action workflow!"
      
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
      
      - name: List repository files
        run: ls -la
      

